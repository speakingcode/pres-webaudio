<html>
  <head>
    <title>ex2 - additive synth</title>
  </head>
  <body>
    <script>
// create web audio api context
var audioCtx = new (window.AudioContext || window.webkitAudioContext)();

// create Oscillator node
var oscillator1 = audioCtx.createOscillator(),
    oscillator2 = audioCtx.createOscillator(),
    oscillator3 = audioCtx.createOscillator();

oscillator1.type = 'sine';
oscillator1.frequency.value = 200; // value in hertz
oscillator1.connect(audioCtx.destination);

oscillator2.type = 'sine';
oscillator2.frequency.value = 800; // value in hertz
oscillator2.connect(audioCtx.destination);

oscillator3.type = 'sine';
oscillator3.frequency.value = 1600; // value in hertz
oscillator3.connect(audioCtx.destination);

oscillator1.start();
oscillator2.start();
oscillator3.start();
    </script>
  </body>
</html>
